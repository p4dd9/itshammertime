<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<div id="root">
			<div id="game-layer"></div>

			<div>
				<button id="ui-activate-button"></button>
			</div>
			<div id="ui-layer">
				<div id="ui-options">
					<div id="ui-menu-button-cursor-wrapper">
						<button id="ui-menu-button"></button>
					</div>

					<ul id="ui-menu-item-list">
						<li class="ui-menu-item">
							<button id="ui-audio-button" class="ui-button">
								<img id="ui-audio-button-image" alt="audio control" />
							</button>

							<div id="ui-enchantments" class="ui-hint-container">
								<button id="ui-enchantments-button" class="ui-button">
									<img id="ui-enchantments-button-image" alt="enchantments" />
								</button>

								<div id="ui-enchantments-button-hint" class="ui-button-hint">
									<div class="ui-button-hint-page">
										<h5 class="ui-button-hintpage-title">
											Color
										</h5>
										<div class="ui-enchantments-container">
											<button
												class="ui-enchantments-color-button"
												id="enchantments-color-glass-button"
												value="glass"
											></button>
										</div>

										<div class="ui-enchantments-container">
											<div
												class="ui-enchantments-color-button"
												id="ui-enchantments-color-picker"
											></div>
										</div>

										<div class="ui-enchantments-container">
											<button
												class="ui-enchantments-color-button"
												id="enchantments-color-party-button"
												value="party"
											></button>
										</div>
									</div>
									<div class="ui-button-hint-page">
										<h5 class="ui-button-hintpage-title">
											Form
										</h5>

										<button
											id="ui-enchantment-button-squares"
											class="ui-button-hintpage-text ui-hintpage-enchantment-button"
											value="square"
										>
											Squares
										</button>

										<button
											id="ui-enchantment-button-circles"
											class="ui-button-hintpage-text ui-hintpage-enchantment-button"
											value="circle"
										>
											Circles
										</button>

										<button
											id="ui-enchantment-button-stars"
											class="ui-button-hintpage-text ui-hintpage-enchantment-button"
											value="star"
										>
											Stars
										</button>
									</div>
								</div>
							</div>

							<div id="ui-hammer-options"></div>
						</li>

						<li class="ui-menu-item">
							<div class="ui-hint-container">
								<button id="ui-faq-button" class="ui-button">
									<img id="ui-faq-button-image" alt="faq" />
								</button>

								<div id="ui-faq-button-hint" class="ui-button-hint">
									<div class="ui-button-hint-page">
										<h5 class="ui-button-hintpage-title">
											Guide
										</h5>
										<p class="ui-button-hintpage-text">
											Use the hammer to relief stress.
										</p>
									</div>
									<div class="ui-button-hint-page">
										<h5 class="ui-button-hintpage-title">
											Controls
										</h5>
										<p class="ui-button-hintpage-text">
											- Mouse
										</p>
										<p class="ui-button-hintpage-text">
											- Xbox360 Gamepad
										</p>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<noscript>
			You need to enable JavaScript to run this app.
		</noscript>
	</body>
</html>
