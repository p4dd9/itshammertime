<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<div id="root">
			<!-- Game Layer-->
			<div id="game-layer"></div>

			<!-- UI Layer-->
			<div id="ui-layer">
				<div id="ui-options">
					<div id="ui-menu-button-cursor-wrapper">
						<button id="ui-menu-button"></button>
					</div>

					<ul id="ui-menu-item-list">
						<li class="ui-menu-item">
							<!-- UI AUDIO BUTTON-->
							<button id="ui-audio-button" class="ui-button">
								<img
									id="ui-audio-button-image"
									alt="audio control"
								/>
							</button>

							<!-- UI ENCHANTMENTS BUTTON-->
							<div class="ui-hint-container">
								<button
									id="ui-enchantments-button"
									class="ui-button"
								>
									<img
										id="ui-enchantments-button-image"
										alt="enchantments"
									/>
								</button>

								<div
									id="ui-enchantments-button-hint"
									class="ui-button-hint"
								>
									<div class="ui-button-hint-page">
										<h5 class="ui-button-hintpage-title">
											Color
										</h5>
										<div class="ui-enchantments-container">
											<button
												class="ui-enchantments-color-button"
												id="enchantments-color-glass-button"
												value="glass"
											></button>
										</div>

										<div class="ui-enchantments-container">
											<div
												class="ui-enchantments-color-button"
												id="ui-enchantments-color-picker"
											></div>
										</div>

										<div class="ui-enchantments-container">
											<button
												class="ui-enchantments-color-button"
												id="enchantments-color-party-button"
												value="party"
											></button>
										</div>
									</div>
									<div class="ui-button-hint-page">
										<h5 class="ui-button-hintpage-title">
											Form
										</h5>

										<button
											id="ui-enchantment-button-squares"
											class="ui-button-hintpage-text ui-hintpage-enchantment-button"
											value="square"
										>
											Squares
										</button>

										<button
											id="ui-enchantment-button-circles"
											class="ui-button-hintpage-text ui-hintpage-enchantment-button"
											value="circle"
										>
											Circles
										</button>

										<button
											id="ui-enchantment-button-stars"
											class="ui-button-hintpage-text ui-hintpage-enchantment-button"
											value="star"
										>
											Stars
										</button>
									</div>
								</div>
							</div>

							<!-- UI CONTACT BUTTON-->
							<div class="ui-hint-container">
								<button
									id="ui-hammer-options-button"
									class="ui-button"
								>
									<img
										id="ui-hammer-options-button-image"
										alt="contact makers"
									/>
								</button>
								<div
									id="ui-hammer-options-button-hint"
									class="ui-button-hint"
								>
									<div
										id="ui-hammer-options-classic-hammer-page"
										class="ui-button-hint-page"
									>
										<h5 class="ui-button-hintpage-title">
											Classic
										</h5>
										<div
											id="ui-hammer-options-preview-classic"
										>
											<img
												id="ui-hammer-options-preview-classic-image"
												class="ui-hammer-options-preview-image"
												alt="hammer-classic"
											/>
										</div>
									</div>
									<div
										id="ui-hammer-options-classic-plant-page"
										class="ui-button-hint-page"
									>
										<h5 class="ui-button-hintpage-title">
											Green
										</h5>
										<div
											id="ui-hammer-options-preview-green"
										>
											<img
												id="ui-hammer-options-preview-green-image"
												class="ui-hammer-options-preview-image"
												alt="hammer-green"
											/>
										</div>

										<div
											id="ui-button-use-bits-plant-wrapper"
											class="ui-button-use-bits-wrapper"
										>
											<div
												class="ui-button-use-bits-content-wrapper"
											>
												<img
													id="ui-button-use-bits-bit-icon"
													alt="use-bits"
												/>
												<div
													id="ui-button-use-bits-planthammer"
												></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</li>

						<li class="ui-menu-item">
							<div class="ui-hint-container">
								<button id="ui-faq-button" class="ui-button">
									<img id="ui-faq-button-image" alt="faq" />
								</button>

								<div
									id="ui-faq-button-hint"
									class="ui-button-hint"
								>
									<div class="ui-button-hint-page">
										<h5 class="ui-button-hintpage-title">
											Guide
										</h5>
										<p class="ui-button-hintpage-text">
											Use the hammer to relief stress.
										</p>
									</div>
									<div class="ui-button-hint-page">
										<h5 class="ui-button-hintpage-title">
											Controls
										</h5>
										<p class="ui-button-hintpage-text">
											- Mouse
										</p>
										<p class="ui-button-hintpage-text">
											- Xbox360 Gamepad
										</p>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<noscript>
			You need to enable JavaScript to run this app.
		</noscript>
	</body>
</html>
