<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<div id="root">
			<div id="game-layer"></div>

			<div id="game-ui-layer">
				<div id="ui-options">
					<div id="ui-menu-button-cursor-wrapper">
						<button id="ui-menu-button"></button>
					</div>

					<ul id="ui-menu-item-list">
						<li class="ui-menu-item">
							<button id="ui-audio-button" class="ui-button">
								<img id="ui-audio-button-image" alt="audio control" />
							</button>

							<div id="ui-enchantments" class="ui-menu-item-container">
								<button id="ui-enchantments-button" class="ui-button">
									<img id="ui-enchantments-button-image" alt="enchantments" />
								</button>

								<div id="ui-enchantments-sidemenu" class="ui-sidemenu">
									<div class="ui-sidemenu-page">
										<h5 class="ui-sidemenu-page-title">Color</h5>
										<div class="ui-enchantments-container">
											<button
												class="ui-enchantments-color-button"
												id="enchantments-color-glass-button"
												value="glass"
											></button>
										</div>

										<div class="ui-enchantments-container">
											<div
												class="ui-enchantments-color-button"
												id="ui-enchantments-color-picker"
											></div>
										</div>

										<div class="ui-enchantments-container">
											<button
												class="ui-enchantments-color-button"
												id="enchantments-color-party-button"
												value="party"
											></button>
										</div>
									</div>
									<div class="ui-sidemenu-page">
										<h5 class="ui-sidemenu-page-title">Form</h5>

										<button
											id="ui-enchantment-squares"
											class="ui-sidemenu-page-text ui-hintpage-enchantment-button"
											value="square"
										>
											Squares
										</button>

										<button
											id="ui-enchantment-circles"
											class="ui-sidemenu-page-text ui-hintpage-enchantment-button"
											value="circle"
										>
											Circles
										</button>

										<button
											id="ui-enchantment-stars"
											class="ui-sidemenu-page-text ui-hintpage-enchantment-button"
											value="star"
										>
											Stars
										</button>
									</div>
								</div>
							</div>

							<div id="ui-shop"></div>
						</li>

						<li class="ui-menu-item">
							<div class="ui-menu-item-container">
								<button id="ui-faq-button" class="ui-button">
									<img id="ui-faq-button-image" alt="faq" />
								</button>

								<div id="ui-faq-sidemenu" class="ui-sidemenu">
									<div class="ui-sidemenu-page">
										<h5 class="ui-sidemenu-page-title">Guide</h5>
										<p class="ui-sidemenu-page-text">
											Use the hammer to relief stress.
										</p>
									</div>
									<div class="ui-sidemenu-page">
										<h5 class="ui-sidemenu-page-title">Controls</h5>
										<p class="ui-sidemenu-page-text">- Mouse</p>
										<p class="ui-sidemenu-page-text">- Xbox360 Gamepad</p>
									</div>
								</div>
							</div>
						</li>
					</ul>

					<button id="ui-activate-button">
						<img src="" id="ui-activate-button-image" alt="ui-activate-button-image" />
					</button>
				</div>
			</div>
		</div>
		<noscript> You need to enable JavaScript to run this app. </noscript>
	</body>
</html>
