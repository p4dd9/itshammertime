<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<div id="root">
			<div id="ui-layer">
				<div id="ui-options">
					<button id="ui-audio-button" class="ui-button">
						<img
							id="ui-audio-button-image"
							alt="audio-volume-control"
						/>
					</button>

					<button id="ui-hammer-weapon-button" class="ui-button">
						<img
							id="ui-hammer-weapon-button-image"
							alt="hammer-weapon"
						/>
					</button>

					<button id="ui-machete-weapon-button" class="ui-button">
						<img
							id="ui-machete-weapon-button-image"
							alt="machete-weapon"
						/>
					</button>

					<button id="ui-laser-weapon-button" class="ui-button">
						<img
							id="ui-laser-weapon-button-image"
							alt="laser-weapon"
						/>
					</button>
				</div>
			</div>
		</div>
		<noscript>
			You need to enable JavaScript to run this app.
		</noscript>
	</body>
</html>
