<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<div id="root">
			<div id="ui-layer">
				<div id="ui-options">
					<button id="ui-menu-button">
						<img id="ui-menu-button-image" alt="menu icon" />
					</button>
					<ul id="ui-menu-item-list">
						<li class="ui-menu-item">
							<button id="ui-audio-button" class="ui-button">
								<img
									id="ui-audio-button-image"
									alt="audio control"
								/>
							</button>
							<button id="ui-contact-button" class="ui-button">
								<img
									id="ui-contact-button-image"
									alt="contact makers"
								/>
							</button>
						</li>

						<li class="ui-menu-item">
							<button id="ui-faq-button" class="ui-button">
								<img id="ui-faq-button-image" alt="faq" />
								<div
									id="ui-faq-button-hint"
									class="ui-button-hint"
								>
									<div class="ui-button-hint-page">
										<h5 class="ui-button-hintpage-title">
											Guide
										</h5>
										<p class="ui-button-hintpage-text">
											Use the Hammer to relief stress.
										</p>
									</div>
									<div class="ui-button-hint-page">
										<h5 class="ui-button-hintpage-title">
											Controls
										</h5>
										<p class="ui-button-hintpage-text">
											Mouse
										</p>
										<p class="ui-button-hintpage-text">
											Keyboard
										</p>
										<p class="ui-button-hintpage-text">
											Xbox360 Controller
										</p>
									</div>
								</div>
							</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<noscript>
			You need to enable JavaScript to run this app.
		</noscript>
	</body>
</html>
